<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form>
    Firstname
    <input type="text">
    <br>
    <br>
    Middlename
    <input type="text">
    <br>
    <br>
    Lastname
    <input type="text">
    <br>
    <br>
    Course:
    <select>
        <option value="">Course</option>
        <option value="">BCA</option>
        <option value="">BBA</option>
        <option value="">B.Tech</option>
        <option value="">MBA</option>
        <option value="">MCA</option>
        <option value="">M.tech</option>
    </select>
    <br><br>
    Gender:<br>
    <input type="radio" name="m" />Male
    <br>
    <input type="radio" name="m"/>Female
    <br>
    <input type="radio" name="m"/>Other
    <br><br>
    DOB
    <input type="datetime-local">
    <br>
    Phone:
    <input style="width:30px;" value="+91" disabled type="text">
    <input type="number" maxlength="10" type="tel">
    <br>
    <br>
    Address:
    <br>
    <textarea rows="5" cols="70"></textarea>
    <br><br>
    Email:
    <input type="email">
    <br><br>
    Password:
    <input type="password">
    <br>
    <br>
    Re-type password:
    <input type="password">
    <br><br>
    <input type="checkbox"/> Agree to terms and Conditions
    <br><br>
    Choose File
    <input type="file">
    <br>
    <br>
    Choose Colors
    <input type="color">
    <br><br>
    <input type="reset">
    <input type="submit">
    
    </form>
    </fieldset>
</body>
</html>
